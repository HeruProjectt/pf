<style>
#coverflowSlider {
position: relative;
top: -10px;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
width: 100%;
height: 400px;
perspective: 1000px;
}
#coverflowSlider .cover-item {
position: absolute;
transition:
transform 0.6s ease,
opacity 0.6s ease;
opacity: 0.4;
}
#coverflowSlider .cover-item img {
width: 280px;
height: 360px;
object-fit: cover;
border-radius: 14px;
box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
}
#coverflowSlider .cover-item.active {
transform: translateX(0) scale(1.1);
opacity: 1;
z-index: 5;
}
#coverflowSlider .cover-item.left {
transform: translateX(-220px) rotateY(25deg) scale(0.9);
z-index: 4;
}
#coverflowSlider .cover-item.right {
transform: translateX(220px) rotateY(-25deg) scale(0.9);
z-index: 4;
}
#coverflowSlider .cover-item.far-left {
transform: translateX(-400px) rotateY(35deg) scale(0.8);
z-index: 3;
}
#coverflowSlider .cover-item.far-right {
transform: translateX(400px) rotateY(-35deg) scale(0.8);
z-index: 3;
}
@media (max-width: 768px) {
#coverflowSlider {
height: 300px;
}
#coverflowSlider .cover-item img {
width: 180px;
height: 240px;
}
#coverflowSlider .cover-item.left {
transform: translateX(-140px) rotateY(25deg)
scale(0.85);
}
#coverflowSlider .cover-item.right {
transform: translateX(140px) rotateY(-25deg)
scale(0.85);
}
#coverflowSlider .cover-item.far-left {
transform: translateX(-240px) rotateY(35deg)
scale(0.7);
}
#coverflowSlider .cover-item.far-right {
transform: translateX(240px) rotateY(-35deg)
scale(0.7);
}
}
</style>

<script>
(function () {
const root = document.getElementById("coverflowSlider");
const slides = Array.from(
root.querySelectorAll(".cover-item")
);
let i = 0,
timer;

function update() {
slides.forEach((s, idx) => {
s.className = "cover-item";
if (idx === i) s.classList.add("active");
else if (
idx ===
(i - 1 + slides.length) % slides.length
)
s.classList.add("left");
else if (
idx ===
(i - 2 + slides.length) % slides.length
)
s.classList.add("far-left");
else if (idx === (i + 1) % slides.length)
s.classList.add("right");
else if (idx === (i + 2) % slides.length)
s.classList.add("far-right");
});
}
function next() {
i = (i + 1) % slides.length;
update();
}
function prev() {
i = (i - 1 + slides.length) % slides.length;
update();
}
function start() {
timer = setInterval(next,
1500);
}
function stop() {
clearInterval(timer);
}

update();
start();

root.addEventListener("mouseenter",
stop);
root.addEventListener("mouseleave",
start);

let x0 = null;
root.addEventListener(
"touchstart",
e => (x0 = e.touches[0].clientX),
{
passive: true
}
);
root.addEventListener("touchend",
e => {
if (x0 == null) return;
const dx = e.changedTouches[0].clientX - x0;
if (Math.abs(dx) > 40) (dx < 0 ? next: prev)();
x0 = null;
});
})();
</script>

<script>
(function () {
const audio = document.getElementById("bg-music");
let started = false;

audio.addEventListener("loadedmetadata",
() => {
const saved = parseFloat(
localStorage.getItem("musicTime") || "0"
);
if (!isNaN(saved) && saved > 0) {
try {
audio.currentTime = Math.min(
saved,
audio.duration || saved
);
} catch (e) {}
}
});

const saveTime = () => {
if (!audio.paused)
localStorage.setItem(
"musicTime",
String(audio.currentTime)
);
};
const saver = setInterval(saveTime, 500);
window.addEventListener("beforeunload", saveTime);

async function tryStart() {
if (started) return;
try {
await audio.play();
started = true;
removeTriggers();
} catch (err) {
}
}

function removeTriggers() {
document.removeEventListener("click", tryStart);
document.removeEventListener("scroll", tryStart);
document.removeEventListener("keydown", tryStart);
document.removeEventListener("touchstart", tryStart);
}

document.addEventListener("click", tryStart);
document.addEventListener("scroll", tryStart);
document.addEventListener("keydown", tryStart);
document.addEventListener("touchstart", tryStart, {
passive: true
});
})();
</script>
